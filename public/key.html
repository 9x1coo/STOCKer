<!-- Key Start-->
<div class="container d-flex justify-content-center align-items-center" id="dynamic-content">
    <div class="col-md-6 col-12 mx-auto text-center">
        <label class="header-text m-5">Enter the key to your inventory</label>
        <div class="mb-3 row align-items-center">
            <label class="mb-1 label-text">Key:</label>
            <input type="email" placeholder="Enter your key" class="input-box" id="key-input" required>
        </div>
        <div class="mb-3 row align-items-center">
            <label class="mb-1 label-text">Key Password:</label>
            <input type="password" placeholder="Enter key password" class="input-box" id="key-password-input" required>
        </div>                 
        <div class="mt-5">
            <button class="btn btn-primary" id="comfirm-key-btn">Comfirm</button>
        </div>
    </div>
</div>
<!-- Key End-->
