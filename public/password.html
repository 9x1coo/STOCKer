<!-- Sign Up Start-->
<div class="container d-flex justify-content-center align-items-center" id="dynamic-content">
    <div class="col-md-6 col-12 mx-auto text-center">
        <label class="header-text m-5">Forgot Password</label>
        <div class="mb-3 row align-items-center">
            <label class="mb-1 label-text">Email:</label>
            <input type="email" placeholder="abc@example.com" class="input-box" id="forgot-email-input" required>
            <label class="error-prompt" id="error-email" style="display: none;">Invalid email.</label>
        </div>
        <div class="mt-5">
            <button class="btn btn-primary" id="password-comfirm-btn">Comfirm</button>
        </div>
    </div>
</div> 
<!-- Sign Up End-->
